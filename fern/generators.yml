groups:
  publish:
    generators:
    - name: fernapi/fern-typescript-node-sdk
      version: 0.7.2
      output:
        package-name: "@fern-api/project-manager"
        token: "${NPM_TOKEN}"
        location: npm
      config:
        namespaceExport: ProjectManager
      github:
        repository: fern-projectmanager/projectmanager-node
    - name: fernapi/fern-python-sdk
      version: 0.6.2
      output:
        location: pypi
        package-name: fern-projectmanager
        token: "${PYPI_TOKEN}"
      github:
        repository: fern-projectmanager/projectmanager-python 